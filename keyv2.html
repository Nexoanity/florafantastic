<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Step 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .redirect-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Hide initially */
        }
        .loading-bar-inner {
            width: 0;
            height: 100%;
            background: #4caf50;
        }
        .btn-confirm {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-confirm:hover {
            background-color: #45a049;
        }
        .g-recaptcha {
            margin: 20px 0;
        }
    </style>
    <!-- Load Google reCAPTCHA (optional) -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <p class="redirect-message">You are being redirected to the next Linkvertise link. Please confirm you're not a bot.</p>
        
        <!-- Google reCAPTCHA (optional, remove if not using) -->
        <div class="g-recaptcha" data-sitekey="6LfGXI8qAAAAAI4AEKhuJj2Bmz5BvNi-IMWoWIwS"></div>
        
        <!-- Confirm you're not a bot button -->
        <button class="btn-confirm" id="confirmBtn">Confirm you're not a bot</button>
        
        <!-- Progress Bar -->
        <div class="loading-bar" id="loadingBar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <script>
        // Wait for user to confirm they're not a bot
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Check if the reCAPTCHA is completed (if using reCAPTCHA)
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert('Please confirm that you are not a bot!');
                return;
            }

            // Hide the confirm button after it's clicked
            document.getElementById('confirmBtn').style.display = 'none';
            
            // Show the loading bar
            var loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block';
            
            // Animate the progress bar
            var progressBar = document.querySelector('.loading-bar-inner');
            progressBar.style.animation = 'load 3s linear forwards';

            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = 'https://link-center.net/1193383/floraevolved-key-system-1';
            }, 3000); // Wait for the progress bar to complete
        });

        // Keyframe animation for progress bar
        @keyframes load {
            100% {
                width: 100%;
            }
        }
    </script>
</body>
</html>
