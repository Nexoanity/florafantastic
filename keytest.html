<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Step 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .redirect-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 100%;
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Hide initially */
        }
        .loading-bar-inner {
            width: 0;
            height: 100%;
            background: #4caf50;
        }
        .btn-confirm {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-confirm:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <p class="redirect-message">You are being redirected to the next Linkvertise link. Please confirm you're not a bot.</p>
        
        <!-- Google reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="6LdKXY8qAAAAACLfc9DHJHRezcBLYyuV3FqR72vq"></div>
        
        <!-- Confirm you're not a bot button -->
        <button class="btn-confirm" id="confirmBtn">Confirm you're not a bot</button>
        
        <!-- Progress Bar -->
        <div class="loading-bar" id="loadingBar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <script>
        // Anti-bypass token for Linkvertise (replace with your actual token)
        var token = "52a2705a836bdea54cd11f538e62939f6079861b4f5d17c5d353ecc602dcf6a5";

        // Function to generate a dynamic anti-bypass token
        function generateToken() {
            var date = new Date().getTime();
            return 'token_' + date + Math.random().toString(36).substr(2, 9); // Generates a unique token with timestamp and random string
        }

        // Wait for user to confirm they're not a bot
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Check if the reCAPTCHA is completed
            var recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert('Please confirm that you are not a bot!');
                return;
            }

            // Generate a dynamic anti-bypass token for this session
            token = generateToken();

            // Hide the confirm button after it's clicked
            document.getElementById('confirmBtn').style.display = 'none';
            
            // Show the loading bar
            var loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block';
            
            // Animate the progress bar
            var progressBar = document.querySelector('.loading-bar-inner');
            progressBar.style.animation = 'load 3s linear forwards';

            // Simulate the Linkvertise antibypassing timer (typically 5 seconds or more)
            setTimeout(function() {
                // After the countdown, redirect the user with the anti-bypass token
                window.location.href = 'https://link-center.net/1193383/floraevolved-key-system-1?token=' + token;
            }, 3000); // Wait for the progress bar to complete
        });

        // Keyframe animation for progress bar
        document.styleSheets[0].insertRule('@keyframes load { 100% { width: 100%; } }', 0);
    </script>
</body>
</html>
