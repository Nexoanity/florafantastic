<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke/Nexo</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        header {
            padding: 50px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 1.1rem;
            color: white;
            background-color: transparent;
            border: 2px solid #00d4ff;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #00d4ff;
            color: #141e30;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.5);
        }

        /* Section Hover Effects */
        .profile-section {
            margin: 50px 0;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
        <p>Discover more about me, join my community, or check out my software!</p>
    </header>

    <div class="profile-section">
        <h2>Join My Community</h2>
        <a href="https://discord.gg/getflora" class="btn" target="_blank">Join My Discord Server</a>
        <a href="https://discord.com/users/1314280038463701104" class="btn" target="_blank">My Discord Profile</a>
    </div>

    <div class="profile-section">
        <h2>Check Out My Software</h2>
        <a href="https://getflora.xyz" class="btn" target="_blank">Visit Flora</a>
    </div>

    <div class="profile-section">
        <h2>Follow Me on Roblox</h2>
        <a href="https://www.roblox.com/users/1314280038463701104/profile" class="btn" target="_blank">My Roblox Profile (FloraExecutorOnTop)</a>
    </div>

    <footer>
        &copy; 2024 Poke/Nexo. All Rights Reserved.
    </footer>
</body>
</html>
