<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ban Appeal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/TestBG3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
      box-sizing: border-box;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .navbar a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #00bcd4;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 10px 0 5px;
      color: #fff;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #00bcd4;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #00bcd4;
      outline: none;
      background: rgba(0, 0, 0, 0.7);
    }
    input:hover, textarea:hover, button:hover {
      border-color: #00bcd4;
      background: rgba(0, 0, 0, 0.9);
    }
    button {
      background-color: #00bcd4;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }
    button:active {
      background-color: #00838f;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div><strong>Flora</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="terms.html">Terms</a>
    </div>
  </div>

  <div class="form-container">
    <h1>Ban Appeal Form</h1>
    <form id="banAppealForm">
      <label for="username">Discord Username (e.g., User#1234):</label>
      <input type="text" id="username" name="username" placeholder="Enter your Discord username" required>

      <label for="ban-date">Approximate Date of Ban:</label>
      <input type="date" id="ban-date" name="ban-date" required>

      <label for="ban-reason">Why do you think you were banned?</label>
      <textarea id="ban-reason" name="ban-reason" rows="4" placeholder="Explain why you believe you were banned" required></textarea>

      <label for="appeal-reason">Why should the ban be lifted?</label>
      <textarea id="appeal-reason" name="appeal-reason" rows="6" placeholder="Provide a reason for lifting the ban" required></textarea>

      <label for="additional-info">Additional Information (Optional):</label>
      <textarea id="additional-info" name="additional-info" rows="4" placeholder="Any extra details you'd like to add"></textarea>

      <button type="submit">Submit Appeal</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('banAppealForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const webhookUrl = 'https://discord.com/api/webhooks/1316066799514816603/9Eh8HkefqRnCjUIfjlzUSVPDPKt_v0bfu4GbiJUS7jMLT93Fx1S4KejHkqVC0sY_bRev';
      const formData = {
        username: form.username.value,
        banDate: form['ban-date'].value,
        banReason: form['ban-reason'].value,
        appealReason: form['appeal-reason'].value,
        additionalInfo: form['additional-info'].value || 'N/A',
      };

      const payload = {
        embeds: [
          {
            title: "Ban Appeal Submitted",
            color: 3066993,
            fields: [
              {
                name: "Username",
                value: formData.username,
                inline: true,
              },
              {
                name: "Date of Ban",
                value: formData.banDate,
                inline: true,
              },
              {
                name: "Reason for Ban",
                value: formData.banReason,
                inline: false,
              },
              {
                name: "Appeal Reason",
                value: formData.appealReason,
                inline: false,
              },
              {
                name: "Additional Information",
                value: formData.additionalInfo,
                inline: false,
              }
            ],
            footer: {
              text: 'Ban Appeal Form - Flora Community',
            },
          },
        ],
      };

      try {
        await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });
        alert('Appeal submitted successfully!');
        form.reset();
      } catch (error) {
        console.error('Error submitting appeal:', error);
        alert('There was an error submitting your appeal.');
      }
    });
  </script>
</body>
</html>
