<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appeal a Ban</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/Flora.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Appeal a Discord Ban</h1>
  </header>
  <div class="container">
    <form id="appealForm">
      <div class="form-group">
        <label for="username">Your Discord Username (with tag):</label>
        <input type="text" id="username" name="username" placeholder="Example#1234" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Ban:</label>
        <textarea id="reason" name="reason" placeholder="Explain why you were banned." required></textarea>
      </div>
      <div class="form-group">
        <label for="appeal">Why should we unban you?</label>
        <textarea id="appeal" name="appeal" placeholder="Explain why you should be unbanned." required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit Appeal</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('appealForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const reason = document.getElementById('reason').value;
      const appeal = document.getElementById('appeal').value;

      fetch('https://discord.com/api/webhooks/1316066799514816603/9Eh8HkefqRnCjUIfjlzUSVPDPKt_v0bfu4GbiJUS7jMLT93Fx1S4KejHkqVC0sY_bRev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: null,
          embeds: [
            {
              title: "New Ban Appeal",
              color: 3447003,
              fields: [
                { name: "Discord Username", value: username },
                { name: "Reason for Ban", value: reason },
                { name: "Appeal Message", value: appeal }
              ]
            }
          ]
        })
      }).then(response => {
        if (response.ok) {
          alert('Your appeal has been submitted successfully!');
          document.getElementById('appealForm').reset();
        } else {
          alert('Failed to submit appeal. Please try again later.');
        }
      }).catch(error => {
        alert('Error submitting appeal: ' + error);
      });
    });
  </script>
</body>
</html>
