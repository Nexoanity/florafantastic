<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Step 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Orbitron", sans-serif;
            color: #00d4ff;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            background-size: 200% 200%;
            animation: backgroundAnimation 15s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .redirect-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3ecff;
        }
        
        .loading-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        
        .loading-bar-inner {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #0099cc);
        }
        
        .btn-confirm {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(90deg, #00d4ff, #0077cc);
            color: #fff;
            text-transform: uppercase;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }
        
        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00d4ff;
        }
        
        .fallback-link {
            display: inline-block;
            margin-top: 15px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .fallback-link:hover {
            color: #fff;
        }
    </style>
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Key System Step 1</h1>
        <p class="redirect-message">Confirm you're not a bot to continue.</p>
        
        <!-- Cloudflare Turnstile CAPTCHA -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA1Q0n3gEGL09xhp"></div>
        
        <!-- Confirm Button -->
        <button class="btn-confirm" id="confirmBtn">Confirm</button>
        
        <!-- Progress Bar -->
        <div class="loading-bar" id="loadingBar">
            <div class="loading-bar-inner"></div>
        </div>
        
        <p>If the redirection doesn't work, <a class="fallback-link" href="https://linkvertise.com/1193383/floraexecutor-v60">click here</a>.</p>
    </div>

    <script>
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Check if the Cloudflare Turnstile is validated
            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]');
            if (!turnstileResponse || !turnstileResponse.value) {
                alert('Please complete the CAPTCHA to proceed!');
                return;
            }

            // Hide the button and show the loading bar
            this.style.display = 'none';
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block';
            
            // Animate progress bar
            const progressBar = document.querySelector('.loading-bar-inner');
            progressBar.style.animation = 'load 3s linear forwards';

            // Redirect after progress completes
            setTimeout(function() {
                window.location.href = 'https://linkvertise.com/1193383/floraexecutor-v60';
            }, 3000);
        });

        document.styleSheets[0].insertRule('@keyframes load { 100% { width: 100%; } }', 0);
    </script>
</body>
</html>
