<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System Step 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Orbitron", sans-serif;
            color: #00d4ff;
            background: url('https://cdn.discordapp.com/attachments/1314558968449994853/1315025595255754872/LmpwZw.png?ex=6755e885&is=67549705&hm=95986a3b3cb7e8e709242731611bcc137f48262b7b046b184f1e6e507bc50816&') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }

        .container {
            text-align: center;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 0 15px #00d4ff;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #0077cc;
        }

        .redirect-message {
            font-size: 18px;
            margin-bottom: 25px;
            color: #b3ecff;
        }

        .loading-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        .loading-bar-inner {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff77cc, #0077cc);
        }

        .btn-confirm {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(90deg, #00d4ff, #0077cc);
            color: #fff;
            text-transform: uppercase;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 25px;
        }

        .btn-confirm:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00d4ff, 0 0 10px #0077cc;
        }

        .star {
            position: absolute;
            width: 24px;
            height: 24px;
            background: url('https://cdn.discordapp.com/attachments/1314296049011003422/1315026937739214919/icons8-pixel-star-24.png?ex=6755e9c5&is=67549845&hm=5f50053d5fa809d4f3fb99a4e9da58c2db6f146b31d55f9e39608fd0c36dfe32&') no-repeat center center;
            background-size: contain;
            pointer-events: none;
            animation: fade-out 1s forwards;
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes load {
            100% {
                width: 100%;
            }
        }
    </style>
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>Key System Step 1</h1>
        <p class="redirect-message">Please confirm you're not a bot to continue.</p>
        
        <!-- Cloudflare Turnstile CAPTCHA -->
        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA1Q0n3gEGL09xhp"></div>
        
        <!-- Confirm Button -->
        <button class="btn-confirm" id="confirmBtn">Confirm</button>
        
        <!-- Progress Bar -->
        <div class="loading-bar" id="loadingBar">
            <div class="loading-bar-inner"></div>
        </div>
    </div>

    <script>
        // Handle Confirm Button
        document.getElementById('confirmBtn').addEventListener('click', function() {
            const turnstileResponse = document.querySelector('[name="cf-turnstile-response"]');
            if (!turnstileResponse || !turnstileResponse.value) {
                alert('Please complete the CAPTCHA to proceed!');
                return;
            }

            this.style.display = 'none';
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.display = 'block';

            const progressBar = document.querySelector('.loading-bar-inner');
            progressBar.style.animation = 'load 3s linear forwards';

            setTimeout(function() {
                window.location.href = 'https://link-center.net/1193383/floraevolved-key-system-1';
            }, 3000);
        });

        // Star Cursor Effect
        document.addEventListener('mousemove', function(e) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${e.clientX}px`;
            star.style.top = `${e.clientY}px`;
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
</body>
</html>
